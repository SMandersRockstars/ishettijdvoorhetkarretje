<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#87CEEB"/>
      <stop offset="60%" stop-color="#B0E0FF"/>
      <stop offset="100%" stop-color="#E8F4FD"/>
    </linearGradient>
    <linearGradient id="mountain1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fff"/>
      <stop offset="30%" stop-color="#E8E8E8"/>
      <stop offset="100%" stop-color="#6B7B8D"/>
    </linearGradient>
    <linearGradient id="mountain2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F0F0F0"/>
      <stop offset="40%" stop-color="#D0D0D0"/>
      <stop offset="100%" stop-color="#5A6A7A"/>
    </linearGradient>
    <linearGradient id="cartBody" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4A90D9"/>
      <stop offset="100%" stop-color="#2C5F8A"/>
    </linearGradient>
  </defs>

  <!-- Sky background -->
  <rect width="512" height="512" rx="40" fill="url(#sky)"/>

  <!-- Mountains background -->
  <polygon points="0,350 80,200 180,280 256,160 340,250 400,180 512,300 512,512 0,512" fill="url(#mountain1)" opacity="0.6"/>
  <polygon points="0,400 100,280 200,340 300,220 420,320 512,260 512,512 0,512" fill="url(#mountain2)" opacity="0.5"/>

  <!-- Snow ground -->
  <ellipse cx="256" cy="460" rx="280" ry="80" fill="#fff" opacity="0.9"/>

  <!-- Cart body -->
  <rect x="120" y="280" width="220" height="120" rx="10" fill="url(#cartBody)" stroke="#1E3A5F" stroke-width="4"/>

  <!-- Cart shelves -->
  <line x1="120" y1="340" x2="340" y2="340" stroke="#1E3A5F" stroke-width="3"/>

  <!-- Cart handle -->
  <path d="M 340 300 Q 380 300 380 260 Q 380 230 370 220" stroke="#888" stroke-width="8" fill="none" stroke-linecap="round"/>

  <!-- Wheels -->
  <circle cx="160" cy="410" r="22" fill="#444" stroke="#333" stroke-width="4"/>
  <circle cx="160" cy="410" r="8" fill="#888"/>
  <circle cx="300" cy="410" r="22" fill="#444" stroke="#333" stroke-width="4"/>
  <circle cx="300" cy="410" r="8" fill="#888"/>

  <!-- Ski poles sticking out -->
  <line x1="170" y1="170" x2="190" y2="290" stroke="#C0C0C0" stroke-width="5" stroke-linecap="round"/>
  <circle cx="190" cy="292" r="8" fill="none" stroke="#C0C0C0" stroke-width="3"/>
  <line x1="210" y1="160" x2="225" y2="285" stroke="#C0C0C0" stroke-width="5" stroke-linecap="round"/>
  <circle cx="225" cy="287" r="8" fill="none" stroke="#C0C0C0" stroke-width="3"/>

  <!-- Skis sticking out -->
  <rect x="250" y="180" width="12" height="120" rx="6" fill="#E63946" transform="rotate(-10 256 240)"/>
  <rect x="275" y="175" width="12" height="120" rx="6" fill="#1D3557" transform="rotate(-5 281 235)"/>

  <!-- Goggles on cart -->
  <ellipse cx="175" cy="315" rx="20" ry="12" fill="#FF6B00" stroke="#333" stroke-width="2"/>
  <ellipse cx="175" cy="315" rx="14" ry="8" fill="#FFD700" opacity="0.5"/>

  <!-- Snowflakes as SVG shapes -->
  <g fill="none" stroke="#fff" stroke-width="2.5" stroke-linecap="round">
    <g transform="translate(60,110) scale(0.5)" opacity="0.7">
      <line x1="0" y1="-18" x2="0" y2="18"/><line x1="-16" y1="-9" x2="16" y2="9"/><line x1="-16" y1="9" x2="16" y2="-9"/>
      <line x1="0" y1="-14" x2="-5" y2="-18"/><line x1="0" y1="-14" x2="5" y2="-18"/>
      <line x1="0" y1="14" x2="-5" y2="18"/><line x1="0" y1="14" x2="5" y2="18"/>
    </g>
    <g transform="translate(400,70) scale(0.4)" opacity="0.5">
      <line x1="0" y1="-18" x2="0" y2="18"/><line x1="-16" y1="-9" x2="16" y2="9"/><line x1="-16" y1="9" x2="16" y2="-9"/>
    </g>
    <g transform="translate(300,130) scale(0.35)" opacity="0.6">
      <line x1="0" y1="-18" x2="0" y2="18"/><line x1="-16" y1="-9" x2="16" y2="9"/><line x1="-16" y1="9" x2="16" y2="-9"/>
    </g>
    <g transform="translate(450,190) scale(0.4)" opacity="0.4">
      <line x1="0" y1="-18" x2="0" y2="18"/><line x1="-16" y1="-9" x2="16" y2="9"/><line x1="-16" y1="9" x2="16" y2="-9"/>
    </g>
    <g transform="translate(30,240) scale(0.3)" opacity="0.5">
      <line x1="0" y1="-18" x2="0" y2="18"/><line x1="-16" y1="-9" x2="16" y2="9"/><line x1="-16" y1="9" x2="16" y2="-9"/>
    </g>
  </g>
</svg>