<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="sky2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#87CEEB"/>
      <stop offset="100%" stop-color="#4A90D9"/>
    </linearGradient>
    <linearGradient id="board" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FF4500"/>
      <stop offset="50%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#00CED1"/>
    </linearGradient>
  </defs>
  <circle cx="32" cy="32" r="30" fill="url(#sky2)" stroke="#fff" stroke-width="2"/>
  <!-- Snowboard -->
  <rect x="10" y="28" width="44" height="8" rx="4" fill="url(#board)" transform="rotate(-15 32 32)"/>
  <!-- Bindings -->
  <rect x="22" y="27" width="6" height="10" rx="1" fill="#333" transform="rotate(-15 32 32)"/>
  <rect x="36" y="27" width="6" height="10" rx="1" fill="#333" transform="rotate(-15 32 32)"/>
  <!-- Snow particles -->
  <circle cx="50" cy="15" r="2" fill="#fff" opacity="0.8"/>
  <circle cx="15" cy="20" r="1.5" fill="#fff" opacity="0.7"/>
  <circle cx="45" cy="48" r="1" fill="#fff" opacity="0.5"/>
