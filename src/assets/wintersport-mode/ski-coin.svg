<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#87CEEB"/>
      <stop offset="100%" stop-color="#4A90D9"/>
    </linearGradient>
  </defs>
  <circle cx="32" cy="32" r="30" fill="url(#sky)" stroke="#fff" stroke-width="2"/>
  <!-- Ski -->
  <line x1="15" y1="50" x2="50" y2="15" stroke="#D2691E" stroke-width="4" stroke-linecap="round"/>
  <line x1="12" y1="52" x2="18" y2="52" stroke="#D2691E" stroke-width="3" stroke-linecap="round"/>
  <!-- Pole -->
  <line x1="35" y1="12" x2="25" y2="45" stroke="#888" stroke-width="2" stroke-linecap="round"/>
  <circle cx="25" cy="46" r="3" fill="#888" stroke="#666" stroke-width="1"/>
  <!-- Snow sparkle -->
  <circle cx="48" cy="20" r="2" fill="#fff" opacity="0.8"/>
  <circle cx="20" cy="18" r="1.5" fill="#fff" opacity="0.6"/>
</svg>