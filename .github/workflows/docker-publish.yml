name: publish

on: [push]

jobs:

  publish-tijdvoorhetkarretje-docker-image:
    runs-on: ubuntu-latest
    
    steps:
    
    - uses: actions/checkout@v2
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: sdonrockstarit
        password: ${{ secrets.GITHUB_PAT }}
        
    - name: Build the tijdvoorhetkarretje Docker image
      run: |
        docker build . --tag ghcr.io/sdonrockstarit/ishettijdvoorhetkarretje-web:latest
        docker run ghcr.io/sdonrockstarit/ishettijdvoorhetkarretje-web:latest
        docker push ghcr.io/sdonrockstarit/ishettijdvoorhetkarretje-web:latest
